<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Weather App</title>
</head>
<body style="
background-image: url('static/images/pexels-johannes-plenio-1118873.jpg');
background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;">

    <div class="form-card">
        <form method="post" action="#">
            {% csrf_token %}
            <label for="id_name" class="title">Search for a city</label><br>
            <input type="text" id="id_name" name="city" placeholder="City..." required>
            <input type="submit" value="Check" class="submit-button">
            {% if result %}
                <p>{{ city }}</p>
                <p>{{ result }}</p>
                <p>{{ feels_like }}</p>
                <p>{{ humidity }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
